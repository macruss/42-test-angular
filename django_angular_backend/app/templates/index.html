<!DOCTYPE html>
{% load static %}
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Angular app</title>

  </head>
  <body>
    <h1>42-test-angular</h1>
    <nav>
      <ul>
        <li><a href="#/main">Main</a></li>
        <li><a href="#/contacts">Contacts</a></li>
      </ul>
    </nav>
    <div ng-view></div>

    <!-- lib -->
    <script type="text/javascript" src="{% static "lib/angular.min.js" %}"></script>
    <script type="text/javascript" src="{% static "lib/angular-route.min.js" %}"></script>

    <!-- app -->
    <script type="text/javascript" src="{% static "app/js/app.js" %}"></script>
    <script type="text/javascript" src="{% static "app/js/config/route.config.js" %}"></script>
    <script type="text/javascript" src="{% static "app/js/services/contacts.service.js" %}"></script>
    <script type="text/javascript" src="{% static "app/js/controllers/info.controller.js" %}"></script>
    <script type="text/javascript" src="{% static "app/js/controllers/contacts.controller.js" %}"></script>
    <script type="text/javascript" src="{% static "app/js/controllers/edit-contact.controller.js" %}"></script>
    
  </body>
</html>
